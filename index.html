<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booklyn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets\css\style.css" />
  </head>
  <body>
    <div class="flex flex-col h-screen bg-cyan-600">
      <div
        class="container-lg mx-auto h-1/5 flex flex-col justify-center items-center"
      >
        <h1 class="text-5xl text-white font-bold p-10">Booklyn</h1>
        <p
          class="box-border text-center indent-6 h-50 w-1/3 text-white text-xl"
        >
          Booklyn is an interactive tool that recommends both books and movies
          according to your interests. Just type a search term into the box and
          let Booklyn do the rest. NO SLEEP TIL' BOOKLYN!
        </p>
      </div>
      <form class="flex justify-center w-100 p-10">
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative flex justify-center">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          ></div>
          <input
            type="text"
            id="simple-search"
            class="bg-gray-50 border border-gray-300 text-gray-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-cyan-700 dark:border-gray-300 dark:placeholder-gray-200 dark:text-white dark:focus:ring-blue-500 dark:focus:border-cyan-500"
            placeholder="Search Term"
            required
          />
        </div>
        <button
          type="submit"
          class="flex p-2.5 ml-2 text-sm font-medium text-white bg-cyan-700 rounded-lg border border-white hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-blue-800"
          id="searchBtn"
        >
          <svg
            class="w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </form>
      <div id="searchResults" class="flex justify-center gap-16">
        <div id="bookResults" class="grid grid-cols-2 gap-4">
          <!-- <div class="box-border h-32 w-32 p-4 border-4"></div>
          <div class="box-border h-32 w-32 p-4 border-4"></div>
          <div class="box-border h-32 w-32 p-4 border-4"></div>
          <div class="box-border h-32 w-32 p-4 border-4"></div>-->
        </div>
        <div id="movieResults" class="grid grid-cols-2 gap-4">
          <!--<div class="box-border h-32 w-32 p-4 border-4"></div>
          <div class="box-border h-32 w-32 p-4 border-4"></div>
          <div class="box-border h-32 w-32 p-4 border-4"></div>
          <div class="box-border h-32 w-32 p-4 border-4"></div>-->
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets\js\script.js"></script>
  </body>
</html>
